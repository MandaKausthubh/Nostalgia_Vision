defaults:
  - dataset: cifar100
  - model: vit
  - train: default
  - nostalgia: default
  - logger: tensorboard
  - _self_

experiment:
  name: exp_vit_cifar100
  seed: 0
  num_tasks: 2
  tasks: []  # list of dataset names for multi-task sequences (override from CLI)
  # Example sequences (uncomment and override from CLI as needed):
  # tasks: [cifar100, tinyimagenet, caltech256]
  # tasks: [imagenet100, imagenet-r, imagenet-a]
  # tasks: [cifar100, cub200, flowers102]
  # tasks: [cifar10, mnist]
  output_dir: ${oc.env:OUTPUT_DIR, runs}/${experiment.name}

hydra:
  run:
    dir: ${experiment.output_dir}/${now:%Y-%m-%d_%H-%M-%S}
  job_logging:
    version: 1

